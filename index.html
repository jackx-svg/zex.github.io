<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin: 30px 0;
        }
        .section h2 {
            font-size: 1.8em;
            color: #4CAF50;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人网页</h1>
</header>

<nav>
    <a href="#about">关于我</a>
    <a href="#projects">项目展示</a>
    <a href="#contact">联系我</a>
</nav>

<div class="content">
    <!-- About Me Section -->
    <div class="section" id="about">
        <h2>关于我</h2>
        <p>你好，我是一个物理学研究生，专注于量子力学、光与物质相互作用、凝聚态物理。我对科学研究充满激情，喜欢用数学模型和仿真软件探索复杂的物理问题。</p>
    </div>

    <!-- Projects Section -->
    <div class="section" id="projects">
        <h2>我的项目</h2>
        <ul>
            <li><strong>量子力学实验模拟</strong>：通过计算机仿真研究量子力学实验中的粒子行为。</li>
            <li><strong>光与物质相互作用模型</strong>：创建模型分析激光与物质相互作用的过程。</li>
            <li><strong>凝聚态物理研究</strong>：使用数值方法研究固态物理中的量子效应。</li>
        </ul>
    </div>

    <!-- Contact Section -->
    <div class="section" id="contact">
        <h2>联系我</h2>
        <p>如果你对我的工作感兴趣，或者有任何问题，欢迎通过以下方式与我联系：</p>
        <form class="contact-form">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>

            <label for="email">电子邮件：</label>
            <input type="email" id="email" name="email" required>

            <label for="message">留言：</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">提交</button>
        </form>
    </div>
</div>

</body>
</html>
